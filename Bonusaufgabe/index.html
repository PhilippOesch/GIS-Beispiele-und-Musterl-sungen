<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.min.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <h3 id="timer-display">00.00</h3>
      <div class="btn-container">
        <button id="start-button" class="btn">Start</button>
        <button id="stop-button" class="btn">Stop</button>
        <button id="reset-button" class="btn">Reset</button>
      </div>
    </div>
  </body>
</html>
